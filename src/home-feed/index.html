<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../dist/output.css" rel="stylesheet" />
    <title>100x</title>
</head>
<body class="bg-neutral-1000 font-inter flex-shrink-0">
    <header class="flex items-center py-3 px-4 border-b border-solid border-neutral-700">
        <div class="flex-grow">
            <img src="../../public/images/user-avatar.png" class="flex-shrink-0"/>
        </div>
        <div class="flex flex-grow items-end gap-0.5">
            <img src="../../public/images/100.svg" alt="100 icon"/>
            <img src="../../public/images/x.svg" alt="X icon"/>
        </div>
    </header>
    <section class="flex w-full self-stretch justify-around border-b border-b-neutral-700">
        <div class="flex flex-col items-center hover:bg-neutral-800 w-full">
            <input type="radio" name="tabs" id="for-you-tab" value="for-you-tab" class="peer/for-you-tab hidden w-full" checked/>
            <label for="for-you-tab" class="text-neutral-400 text-base font-medium leading-normal w-full block cursor-pointer text-center py-4 peer-checked/for-you-tab:text-neutral-50">
                For you
            </label>
            <div class="rounded-border-30 w-14 h-1 bg-twitter-blue hidden peer-checked/for-you-tab:block"></div>
        </div>
    </section>
</body>
</html>
