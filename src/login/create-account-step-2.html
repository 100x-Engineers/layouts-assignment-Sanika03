<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../dist/output.css" rel="stylesheet" />
    <title>100x</title>
</head>
<body class="bg-neutral-1000 font-inter flex-shrink-0">
    <section class="bg-neutral-1000 font-inter flex flex-col px-[15px] pb-5 items-start gap-3 flex-shrink-0 rounded-2xl">
        <section class="flex py-3 items-center gap-5 self-stretch">
            <a href="./create-account-step-1.html">
                <img src="../../public/images/cancel.svg"/>
            </a>
            <p class="text-neutral-50 text-15 font-bold leading-normal">
                Step 2 of 4
            </p>
        </section>

        <section class="flex flex-col items-start gap-5 self-stretch">
            <p class="text-neutral-50 text-2xl font-bold leading-normal">Create your account</p>

            <section class="flex flex-col items-center gap-8 self-stretch">
                <fieldset class="group flex py-4 px-3 justify-between items-center gap-2.5 self-stretch rounded border border-solid border-neutral-500 focus-within:border-twitter-blue">   
                    <legend class="bg-neutral-1000 flex px-1 justify-center items-center gap-2.5 text-xs font-medium leading-normal text-neutral-500 group-focus-within:text-twitter-blue">
                        Name
                    </legend>
                    <input type="text" placeholder="Name" class="w-full bg-transparent  text-neutral-50 text-xl font-normal leading-normal placeholder:text-neutral-500 placeholder:text-xl focus:outline-none"/>
                    <img src="../../public/images/green-tick.svg"/>
                </fieldset>

                <fieldset class="group flex py-4 px-3 justify-between items-center gap-2.5 self-stretch rounded border border-solid border-neutral-500 focus-within:border-twitter-blue">   
                    <legend class="bg-neutral-1000 flex px-1 justify-center items-center gap-2.5 text-xs font-medium leading-normal text-neutral-500 group-focus-within:text-twitter-blue">
                        Email
                    </legend>
                    <input type="text" placeholder="Email" class="w-full bg-transparent  text-neutral-50 text-xl font-normal leading-normal placeholder:text-neutral-500 placeholder:text-xl focus:outline-none"/>
                    <img src="../../public/images/green-tick.svg"/>
                </fieldset>
            </section>
        </section>
    </section>
</body>
</html>
